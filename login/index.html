<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span id="heading">Elite Login Form</span></h1>
    <div class="form">
        <form> 
            <div id="description">
                <img 
                src="images/pkat.png" 
                id="avatar"
                alt="profile-avatar">
                <p>username :</p>
            </div>
            <input type="text" id="box"><br><br>
            <div id="pin">
                <div>
                    <img 
                    src="images/pkpswd.png" 
                    id="padlock" 
                    alt="password avatar">
                    <label>password :</label>
                </div>
                <div class="pswd">
                    <label>forgot password?</label>
                </div>
            </div>
                <input type="password" id="box"><br>
            <div id="show">
                <input type="checkbox">
                <label>show password</label><br><br>
            </div>          
            <button id="btn">Login</button>
        </form>     
    </div>
    <div id="note">
        <p>2022 Elite login form. All Rights Reserved| Designed by Vickie</p>
    </div>
    
</body>
    

</html>
